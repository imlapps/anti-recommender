name: Continuous Integration
on: [push]
permissions:
  contents: write
  checks: write
  pull-requests: write
jobs:
  backend-continuous-integration:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12.x"
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-in-project: true
      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('poetry.lock') }}-v2
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: script/backend/bootstrap
      - name: Format app
        run: script/backend/format
      - env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL}}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY}}
      - name: Run tests
        run: script/backend/test
      - name: Publish unit test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: backend/test-results/*.xml
      - name: Pytest coverage comment
        uses: MishaKav/pytest-coverage-comment@main
        with:
            junitxml-path: backend/test-results/junit.xml
            pytest-coverage-path: backend/test-results/coverage.txt