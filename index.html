<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>NerdSwipe</title>
    <script
      src="https://kit.fontawesome.com/ce2cdb58d7.js"
      crossorigin="anonymous"
    ></script>
    <script src="hammer.min.js"></script>
    <script type="text/javascript" src="elm.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="myapp"></div>
  </body>

  <script type="text/javascript">
    const readFile = async () => {
      const res = await fetch("./src/storage/mini-wikipedia.output.txt");
      const response = await res.text();
      return response;
    };

    (async () => {
      var elmNode = document.getElementById("myapp");
      var app = Elm.Main.init({
        node: elmNode,
        flags: await readFile(),
      });
      var hammertime = new Hammer(elmNode, { domEvents: true });
      hammertime.get("swipe").set({ direction: Hammer.DIRECTION_ALL });
    })();
  </script>
</html>
